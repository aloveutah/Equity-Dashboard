<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard">
            <div class="header">
                <div class="column">Tasks</div>
                <div class="column">Assigned To</div>
                <div class="column">Priority</div>
                <div class="column">Status</div>
                <div class="column">Notes</div>
            </div>
            <div class="task-rows" id="task-rows">
                <!-- Task rows will be dynamically appended here -->
            </div>
            <div class="task-input">
                <input type="text" id="task-input" placeholder="Enter Task" />
                <button id="add-task-button">Add Task</button>
            </div>
        </div>

        <div class="completed-tasks">
            <h3>Completed Tasks</h3>
            <div class="completed-rows" id="completed-rows">
                <!-- Completed tasks will be moved here -->
            </div>
        </div>

        <div class="chart-container">
            <canvas id="taskChart" width="400" height="400"></canvas>
        </div>
    </div>
</body>
</html>
